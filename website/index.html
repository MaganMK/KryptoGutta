<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kryptokalkulator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Alle scripts -->
    <script src = "../backend/Utility.js" type="module"></script>
    <script src = "../backend/Transaction.js" type="module"></script>
    <script src = "../backend/CurrencyGroup.js" type="module"></script>
    <script src = "../backend/Main.js" type="module"></script>
    <script src = "../backend/HTTPhandler.js" type="module"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="row">
    <div id = "header" class="col">
        <h1>Kryptokalkulator</h1>
    </div>
</div>
<form method="post" enctype="multipart/form-data">
    <div class = "row">
        <div class = "col">
            <div class = "wrapper file-container" id = "bittre">
            <label for="bittrex">Bittrex</label>
            <input type="file" id="bittrex" name="bittrex" single>
            </div>
        </div>
        <div class = "col">
            <div class = "wrapper file-container" id ="binanc">
            <label for="binance">Binance</label>
            <input type="file" id="binance" name="binance" single class = "file">
            </div>
        </div>
        <div class = "col">
            <div class = "wrapper file-container" id = "coinbas">
            <label for="coinbase">Coinbase</label>
            <input type="file" id="coinbase" name="coinbase" single>
            </div>
        </div>
    </div>
</form>
    <div class = "row">
        <div class = "col"></div>
        <div class = "col">
            <div class = "wrapper">
                <button id = "submit">Submit</button>
            </div>
        </div>
        <div class = "col"></div>
    </div>
    <div class = "row">
        <div class = "col"></div>
        <div class = "col">
            <div class = "wrapper">
            <h3 id = "income" class = "centered-text"> Estimert inntekt: </h3>
            <p id = "test"></p>
            </div>
        </div>
        <div class = "col"></div>
    </div>
</body>
</html>
